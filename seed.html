<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Seed Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <div class="calculator" style="background-image:url('PADDY.jpg');">
    <h2>Crop Seed Calculator</h2>
    
    <label for="area">Land Area:</label>
    <input type="number" id="area" placeholder="Enter area" required>

    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="acre">Acre</option>
      <option value="hectare">Hectare</option>
    </select>

    <label for="seedRate">Seed Rate (kg per unit):</label>
    <input type="number" id="seedRate" placeholder="e.g., 20 kg per acre" required>

    <button onclick="calculateSeed()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSeed() {
      const area = parseFloat(document.getElementById('area').value);
      const unit = document.getElementById('unit').value;
      const seedRate = parseFloat(document.getElementById('seedRate').value);

      if (isNaN(area) || isNaN(seedRate)) {
        alert('Please enter valid numbers.');
        return;
      }

      const totalSeed = area * seedRate;
      document.getElementById('result').innerText = 
        `Total seed required: ${totalSeed.toFixed(2)} kg for ${area} ${unit}(s)`;
    }
  </script>

</body>
</html>
