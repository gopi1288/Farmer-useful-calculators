<!DOCTYPE html>
<html>
<head>
<title>Warehouse Cost Calculator</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input,button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container" style="background-image:url('PADDY.jpg');">
  <h1>Warehouse Construction Cost Calculator</h1>

  <label for="length">Length (feet):</label>
  <input type="number" id="length" name="length"><br><br>

  <label for="width">Width (feet):</label>
  <input type="number" id="width" name="width"><br><br>

  <label for="height">Height (feet):</label>
  <input type="number" id="height" name="height"><br><br>

  <label for="cost_per_sqft">Cost per sq ft:</label>
  <input type="number" id="cost_per_sqft" name="cost_per_sqft"><br><br>

  <button onclick="calculateCost()">Calculate Cost</button>

  <div id="result"></div>
  </div>
  <script>
    function calculateCost() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const costPerSqFt = parseFloat(document.getElementById("cost_per_sqft").value);

      if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(costPerSqFt)) {
        document.getElementById("result").innerText = "Please enter valid numbers for all fields.";
        return;
      }

      const area = length * width;
      const volume = area * height;
      const totalCost = area * costPerSqFt;

      document.getElementById("result").innerText = "Estimated Cost: $" + totalCost.toFixed(2);
    }
  </script>

</body>
</html>
